<!DOCTYPE html>
<html>
<h3><center>Outage Prediction App</center></h3>
<body> 
<div>
<form action="/OutageFlag" method="POST">  <cellspacing>
     <label for="Laminationthicknessmaintainence">Laminationthicknessmaintainence</label>
     <input type="text" id="Laminationthicknessmaintainence" name="Laminationthicknessmaintainence"> 
     <br> 
   <label for="Lifetime">Lifetime</label> 
     <input type="text" id="Lifetime" name="Lifetime"> 
     <br>
   <label for="OilLeakage">OilLeakage</label> 
     <select id="OilLeakage" name="OilLeakage"> 
      <option value="0">0</option> 
       <option value="1">1</option> 
    </select> 
     <br> 
 <label for="Fuelsupply">Fuelsupply</label> 
     <select id="Fuelsupply" name="Fuelsupply"> 
      <option value="0">0</option> 
       <option value="1">1</option> 
    </select> 
     <br> 
<label for="VectorGroup">VectorGroup</label> 
     <select id="VectorGroup" name="VectorGroup"> 
      <option value="0">Single Phase</option> 
       <option value="1">Two Phase</option>
	<option value="1">Three Phase</option> 
    </select> 
     <br> 
<label for="Insulation">Insulation</label> 
     <select id="Insulation" name="Insulation"> 
      <option value="0">Veg Oil</option> 
       <option value="1">Synthetic Oil</option>
	<option value="1">Mineral Oil</option> 
    </select> 
     <br>
 <label for="EnergyLosses">EnergyLosses</label> 
     <select id="EnergyLosses" name="EnergyLosses"> 
      <option value="0">Iron</option> 
       <option value="1">Copper</option> 
    </select> 
     <br>
<label for="PressureRelay">PressureRelay</label> 
     <select id="PressureRelay" name="PressureRelay"> 
      <option value="0">Gas</option> 
       <option value="1">Oil</option> 
    </select> 
     <br>
<label for="Core">Core</label> 
     <input type="text" id="Core" name="Core">btw:[0.23-0.29]  
     <br>
<label for="Cooling_Operation">Cooling_Operation</label> 
     <select id="Cooling_Operation" name="Cooling_Operation"> 
      <option value="0">Air Cooled</option> 
       <option value="1">Self Cooled</option> 
       <option value="2">Water Cooled</option> 
    </select> 
     <br>
<label for="PrimaryVoltage">PrimaryVoltage</label> 
     <input type="text" id="PrimaryVoltage" name="PrimaryVoltage">
     <br>
<label for="SecondaryVoltage">SecondaryVoltage</label> 
     <input type="text" id="SecondaryVoltage" name="SecondaryVoltage">
     <br>
<label for="Overloadprotection">Overloadprotection</label> 
     <input type="text" id="Overloadprotection" name="Overloadprotection">
     <br>
<label for="Bushing">Bushing</label> 
     <select id="Bushing" name="Bushing"> 
      <option value="0">High Voltage</option> 
       <option value="1">Low Voltage</option> 
    </select> 
     <br>
<label for="OverCurrentProtection">OverCurrentProtection</label> 
     <select id="OverCurrentProtection" name="OverCurrentProtection"> 
      <option value="0">Not Installed</option> 
       <option value="1">Installed</option> 
    </select> 
     <br>
<label for="FireFightingSystems">FireFightingSystems</label> 
     <select id="FireFightingSystems" name="FireFightingSystems"> 
      <option value="0">Not Installed</option> 
       <option value="1">Installed</option> 
    </select> 
     <br>
<label for="HotSpots">HotSpots</label> 
     <input type="text" id="HotSpots" name="HotSpots">
     <br>
<label for="Breakdownvoltage">Breakdownvoltage</label> 
     <select id="Breakdownvoltage" name="Breakdownvoltage"> 
      <option value="0"><40</option> 
       <option value="1">40<>50</option> 
       <option value="2">>50</option> 
    </select> 
     <br>
<label for="Watercontent">Watercontent</label> 
     <select id="Watercontent" name="Watercontent"> 
      <option value="0"><20</option> 
       <option value="1">20<>30</option> 
       <option value="2">>30</option> 
    </select> 
     <br>
<label for="OilAcidity">OilAcidity</label> 
     <select id="OilAcidity" name="OilAcidity"> 
      <option value="0"><0.1</option> 
       <option value="1">0.1<>0.2</option> 
       <option value="2">>0.3</option> 
    </select> 
     <br>
<label for="SilicaGelColor">SilicaGelColor</label> 
     <select id="SilicaGelColor" name="SilicaGelColor"> 
      <option value="0">0</option> 
       <option value="1">1</option> 
    </select> 
     <br>
<label for="TapChanger">TapChanger</label> 
     <input type="text" id="TapChanger" name="TapChanger">
     <br> 
<label for="PercentageImpedance">PercentageImpedance</label> 
     <input type="text" id="PercentageImpedance" name="PercentageImpedance">
     <br>
     <input type="submit" value="Submit"> 
	 </cellspacing>
   </form> 
   </div>
  </body> 
 </html>
